<!DOCTYPE html>
<html lang = "en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GifTastic</title>
    
        
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="assets/css/style.css">


</head> 

<body>

    <div class="container">

        <!-- Giphy Buttons Container-->
        <div id="giphy-button"></div>

        <div class="display">
        
            <!--Search Container-->
            <div class="row" id="search">
                <form class="form-row">
                    <div class="search">
                        <div class="form-group">
                            <label for="disabledTextInput">Add your favorite Music Artist!</label>
                            <input type="text" id="add-artist" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </form>
            </div>
            
            <!--Giphy Images Container-->
            <div class="row" id="giphy-images">
                <div class="col-lg-10"></div>
            </div>
        </div>

    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>

</body>
    
</html>
